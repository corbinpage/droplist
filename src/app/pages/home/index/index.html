<v-layout>
  <v-panel contextual-style="primary">
    <h1 class="panel-title" slot="heading">
      Welcome!
    </h1>
    <div slot="body">
      <p>
        Here are all the Drop Notices on the ethereum blockchain.
      </p>
      <p>
        asdf
      </p>
      <p>
        {{ dropNotices }}
      </p>
      <p>
        {{ dropNotices2 }}
      </p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Description
            </th>
            <th>
              Date
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(notice, index) in dropNotices">
            <td>
              {{ notice.name }}
            </td>
            <td>
              {{ notice.description }}
            </td>
            <td>
              {{ notice.date }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div slot="footer">
      View the code on GitHub
    </div>
  </v-panel>
</v-layout>
